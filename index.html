<script>
function isSiteOnline(url,callback) {
    // try to load favicon
    var timer = setTimeout(function(){
        // timeout after 5 seconds
        callback(false);
    },5000)

    var img = document.createElement("img");
    img.onload = function() {
        clearTimeout(timer);
        callback(true);
    }

    img.onerror = function() {
        clearTimeout(timer);
        callback(false);
    }

    img.src = url+"/favicon.ico";
}

isSiteOnline("http://w.phonetic.store",function(found){
    if(found) {
        // Wordpress is Online; redirect to Wordpress    
        document.location.replace("https://w.phonetic.store")
    }
    else {
        // Wordpress is Offline; redirect to BigCartel
        document.location.replace("https://b.phonetic.store")
    }
})

</script>
